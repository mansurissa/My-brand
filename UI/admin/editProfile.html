<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Edit Profile</title>
  </head>
  <body>
    <nav class="nav">
      <div class="links">
        <h1 class="title">My Brand</h1>
        <ul class="nav-links">
          <li class="nav-link"><a href="./dashboard.html">Dashboard</a></li>
          <li class="nav-link"><a href="./newPost.html">New Post</a></li>
          <li class="nav-link"><a href="./queries.html">Queries</a></li>
          <li class="nav-link profile-wrapper">
            <a href="#">
              <img src="/UI/images/my-pic.png" class="avatar" alt="profile" />
            </a>
            <div class="dd-menu">
              <p class="dd-link"><a href="" class="logout">Logout</a></p>
            </div>
          </li>
        </ul>
      </div>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>
    <section class="create-post">
      <form class="create-blog-post">
        <input type="text" name="title" placeholder="Your Name" />
        <h3 class="post-title">Profile Picture</h3>
        <input type="file" class="fileBtn" />
        <div class="imgPreview"></div>
        <button class="submit create-btn" type="submit ">Update</button>
      </form>
    </section>

    <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>

    <script src="../js/firebase.js"></script>
    <script src="../js/app.js"></script>
    <script>
      const auth = firebase.auth();
      const logout = document.querySelector(".logout");

      auth.onAuthStateChanged((user) => {
        if (user) {
        } else {
          location.href = "login.html";
        }
      });
      logout.addEventListener("click", (e) => {
        e.preventDefault();
        auth.signOut().catch(console.log);
      });
    </script>
  </body>
</html>
